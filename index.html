<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Bubble Pop Game</title>
</head>

<body>
    <div id="main">
        <div id="game-container">
            <!-- Game Title -->
            <div id="game-title">
                <h1>ğŸ¯ Bubble Pop</h1>
                <p>Click bubbles that match the target number!</p>
            </div>

            <!-- Game Stats -->
            <div id="game-stats">
                <div class="stat-card">
                    <div class="stat-icon">ğŸ¯</div>
                    <div class="stat-content">
                        <h4>Target</h4>
                        <div id="hitVal" class="stat-value">5</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">â±ï¸</div>
                    <div class="stat-content">
                        <h4>Time</h4>
                        <div id="timerVal" class="stat-value">60</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">ğŸ†</div>
                    <div class="stat-content">
                        <h4>Score</h4>
                        <div id="scoreVal" class="stat-value">0</div>
                    </div>
                </div>
            </div>

            <!-- Game Area -->
            <div id="game-area">
                <div id="bubbles-container"></div>
            </div>

            <!-- Start Screen -->
            <div id="start-screen" class="overlay">
                <div class="overlay-content">
                    <h2>ğŸ¯ Bubble Pop</h2>
                    <p>Match the target number to score points!</p>
                    <button id="start-btn" class="btn-primary">Start Game</button>
                </div>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over-screen" class="overlay hidden">
                <div class="overlay-content">
                    <h2>Game Over!</h2>
                    <div class="final-score">
                        <span>Final Score: </span>
                        <span id="final-score">0</span>
                    </div>
                    <button id="restart-btn" class="btn-primary">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
